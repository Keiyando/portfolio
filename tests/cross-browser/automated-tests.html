<body>
    <div class="test-container">
        <h1>ğŸ” ã‚¯ãƒ­ã‚¹ãƒ–ãƒ©ã‚¦ã‚¶ãƒ†ã‚¹ãƒˆ - è‡ªå‹•åŒ–ãƒã‚§ãƒƒã‚¯</h1>

        </div>
        
        <button id="runTests" onclick="runAllTests()">

        </button>
        
        <div class="test-section">
            <h2>ğŸŒ ãƒ–ãƒ©ã‚¦ã‚¶æ©Ÿèƒ½ã‚µãƒãƒ¼ãƒˆ</h2>
            <div id="browserSupport">
                <!-- ãƒ†ã‚¹ãƒˆé …ç›®ãŒå‹•çš„ã«è¿½åŠ ã•ã‚Œã‚‹ -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>ğŸ“± ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–ãƒ»ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆãƒ†ã‚¹ãƒˆ</h2>
            <div class="viewport-tests" id="viewportTests">
                <!-- ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆãƒ†ã‚¹ãƒˆãŒå‹•çš„ã«è¿½åŠ ã•ã‚Œã‚‹ -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>âš¡ ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ†ã‚¹ãƒˆ</h2>
            <div id="performanceTests">
                <!-- ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ†ã‚¹ãƒˆãŒå‹•çš„ã«è¿½åŠ ã•ã‚Œã‚‹ -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>ğŸ› ï¸ JavaScriptæ©Ÿèƒ½ãƒ†ã‚¹ãƒˆ</h2>
            <div id="jsTests">
                <!-- JavaScriptæ©Ÿèƒ½ãƒ†ã‚¹ãƒˆãŒå‹•çš„ã«è¿½åŠ ã•ã‚Œã‚‹ -->
            </div>
        </div>
        
        <div class="results-summary" id="resultsSummary">
            <!-- çµæœã‚µãƒãƒªãƒ¼ãŒå‹•çš„ã«è¿½åŠ ã•ã‚Œã‚‹ -->
        </div>
    </div>

    <script>
        // ãƒ†ã‚¹ãƒˆçµæœã‚’ä¿å­˜ã™ã‚‹é…åˆ—
        let testResults = [];
        
        // ãƒ–ãƒ©ã‚¦ã‚¶æƒ…å ±ã‚’è¡¨ç¤º
        function displayBrowserInfo() {
            const info = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                viewport: {
                    width: window.innerWidth,
                    height: window.innerHeight
                },
                screen: {
                    width: screen.width,
                    height: screen.height,
                    colorDepth: screen.colorDepth
                },
                devicePixelRatio: window.devicePixelRatio || 1
            };
            
            document.getElementById('browserInfo').innerHTML = `
                <h3>ğŸ“Š ç¾åœ¨ã®ç’°å¢ƒæƒ…å ±</h3>
                <p><strong>ãƒ–ãƒ©ã‚¦ã‚¶:</strong> ${getBrowserName()}</p>
                <p><strong>OS:</strong> ${getOSName()}</p>
                <p><strong>ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆ:</strong> ${info.viewport.width} x ${info.viewport.height}</p>
                <p><strong>ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è§£åƒåº¦:</strong> ${info.screen.width} x ${info.screen.height}</p>
                <p><strong>ãƒ‡ãƒã‚¤ã‚¹ãƒ”ã‚¯ã‚»ãƒ«æ¯”:</strong> ${info.devicePixelRatio}</p>
                <p><strong>è¨€èª:</strong> ${info.language}</p>
                <p><strong>Cookieæœ‰åŠ¹:</strong> ${info.cookieEnabled ? 'âœ…' : 'âŒ'}</p>
                <p><strong>ã‚ªãƒ³ãƒ©ã‚¤ãƒ³:</strong> ${info.onLine ? 'âœ…' : 'âŒ'}</p>
            `;
        }
        
        // ãƒ–ãƒ©ã‚¦ã‚¶åã‚’å–å¾—
        function getBrowserName() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome') && !ua.includes('Edg')) return 'Chrome';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari';
            if (ua.includes('Edg')) return 'Edge';
            return 'Unknown';
        }
        
        // OSåã‚’å–å¾—
        function getOSName() {
            const ua = navigator.userAgent;
            if (ua.includes('Windows')) return 'Windows';
            if (ua.includes('Mac')) return 'macOS';
            if (ua.includes('Linux')) return 'Linux';
            if (ua.includes('Android')) return 'Android';
            if (ua.includes('iOS')) return 'iOS';
            return 'Unknown';
        }
        
        // ãƒ†ã‚¹ãƒˆé …ç›®ã‚’ä½œæˆ
        function createTestItem(name, status = 'running') {
            return `
                <div class="test-item ${status}" id="${name.replace(/\s+/g, '_')}">
                    <span>${name}</span>
                    <span class="status ${status}">${getStatusText(status)}</span>
                </div>
            `;
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ†ã‚­ã‚¹ãƒˆã‚’å–å¾—
        function getStatusText(status) {
            switch(status) {
                case 'pass': return 'âœ… PASS';
                case 'fail': return 'âŒ FAIL';
                case 'warning': return 'âš ï¸ WARNING';
                case 'running': return 'â³ RUNNING';
                default: return 'â³ PENDING';
            }
        }
        
        // ãƒ–ãƒ©ã‚¦ã‚¶ã‚µãƒãƒ¼ãƒˆãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
        function runBrowserSupportTests() {
            const tests = [
                { name: 'CSS Grid ã‚µãƒãƒ¼ãƒˆ', test: () => CSS.supports('display', 'grid') },
                { name: 'Flexbox ã‚µãƒãƒ¼ãƒˆ', test: () => CSS.supports('display', 'flex') },
                { name: 'CSS Variables ã‚µãƒãƒ¼ãƒˆ', test: () => CSS.supports('--custom-property', '1') },
                { name: 'CSS Transforms ã‚µãƒãƒ¼ãƒˆ', test: () => CSS.supports('transform', 'scale(1)') },
                { name: 'CSS Animations ã‚µãƒãƒ¼ãƒˆ', test: () => CSS.supports('animation-name', 'test') },
                { name: 'WebPç”»åƒã‚µãƒãƒ¼ãƒˆ', test: () => checkWebPSupport() },
                { name: 'IntersectionObserver API', test: () => 'IntersectionObserver' in window },
                { name: 'Fetch API', test: () => 'fetch' in window },
                { name: 'LocalStorage', test: () => 'localStorage' in window },
                { name: 'ServiceWorker', test: () => 'serviceWorker' in navigator }
            ];
            
            const container = document.getElementById('browserSupport');
            container.innerHTML = tests.map(test => createTestItem(test.name)).join('');
            
            tests.forEach((test, index) => {
                setTimeout(() => {
                    try {
                        const result = test.test();
                        const status = result ? 'pass' : 'fail';
                        updateTestItem(test.name, status);
                        testResults.push({ category: 'Browser Support', name: test.name, status });
                    } catch (error) {
                        updateTestItem(test.name, 'fail');
                        testResults.push({ category: 'Browser Support', name: test.name, status: 'fail', error: error.message });
                    }
                }, index * 100);
            });
        }
        
        // WebPã‚µãƒãƒ¼ãƒˆãƒã‚§ãƒƒã‚¯
        function checkWebPSupport() {
            const canvas = document.createElement('canvas');
            canvas.width = canvas.height = 1;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 1, 1);
            return canvas.toDataURL('image/webp').indexOf('webp') !== -1;
        }
        
        // ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
        function runViewportTests() {
            const viewports = [
                { name: '320px (æœ€å°ãƒ¢ãƒã‚¤ãƒ«)', width: 320 },
                { name: '375px (iPhone SE)', width: 375 },
                { name: '768px (ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆ)', width: 768 },
                { name: '1024px (å°å‹ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—)', width: 1024 },
                { name: '1920px (ãƒ•ãƒ«HD)', width: 1920 }
            ];
            
            const container = document.getElementById('viewportTests');
            container.innerHTML = viewports.map(vp => `
                <div class="viewport-test" id="viewport_${vp.width}">
                    <h4>${vp.name}</h4>
                    <p>ãƒ†ã‚¹ãƒˆå¯¾è±¡å¹…: ${vp.width}px</p>
                    <div class="status running">â³ æº–å‚™ä¸­</div>
                </div>
            `).join('');
            
            viewports.forEach((viewport, index) => {
                setTimeout(() => {
                    const currentWidth = window.innerWidth;
                    const isOptimal = currentWidth >= viewport.width * 0.9 && currentWidth <= viewport.width * 1.1;
                    const status = isOptimal ? 'pass' : currentWidth >= viewport.width ? 'warning' : 'fail';
                    
                    const element = document.getElementById(`viewport_${viewport.width}`);
                    const statusElement = element.querySelector('.status');
                    statusElement.className = `status ${status}`;
                    statusElement.textContent = getStatusText(status);
                    
                    testResults.push({ 
                        category: 'Viewport', 
                        name: viewport.name, 
                        status,
                        details: `ç¾åœ¨å¹…: ${currentWidth}px, å¯¾è±¡å¹…: ${viewport.width}px`
                    });
                }, index * 150);
            });
        }
        
        // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
        function runPerformanceTests() {
            const tests = [
                { name: 'ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚é–“', test: () => checkPageLoadTime() },
                { name: 'DOMè¦ç´ æ•°', test: () => checkDOMSize() },
                { name: 'ãƒªã‚½ãƒ¼ã‚¹æ•°', test: () => checkResourceCount() },
                { name: 'JavaScriptå®Ÿè¡Œæ™‚é–“', test: () => checkJSPerformance() }
            ];
            
            const container = document.getElementById('performanceTests');
            container.innerHTML = tests.map(test => createTestItem(test.name)).join('');
            
            tests.forEach((test, index) => {
                setTimeout(() => {
                    try {
                        const result = test.test();
                        updateTestItem(test.name, result.status);
                        testResults.push({ 
                            category: 'Performance', 
                            name: test.name, 
                            status: result.status,
                            details: result.details
                        });
                    } catch (error) {
                        updateTestItem(test.name, 'fail');
                        testResults.push({ 
                            category: 'Performance', 
                            name: test.name, 
                            status: 'fail', 
                            error: error.message 
                        });
                    }
                }, index * 200);
            });
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚é–“ã‚’ãƒã‚§ãƒƒã‚¯
        function checkPageLoadTime() {
            if (performance && performance.timing) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                const status = loadTime < 3000 ? 'pass' : loadTime < 5000 ? 'warning' : 'fail';
                return { status, details: `èª­ã¿è¾¼ã¿æ™‚é–“: ${loadTime}ms` };
            }
            return { status: 'warning', details: 'Performance APIåˆ©ç”¨ä¸å¯' };
        }
        
        // DOMè¦ç´ æ•°ã‚’ãƒã‚§ãƒƒã‚¯
        function checkDOMSize() {
            const elementCount = document.querySelectorAll('*').length;
            const status = elementCount < 1000 ? 'pass' : elementCount < 2000 ? 'warning' : 'fail';
            return { status, details: `DOMè¦ç´ æ•°: ${elementCount}` };
        }
        
        // ãƒªã‚½ãƒ¼ã‚¹æ•°ã‚’ãƒã‚§ãƒƒã‚¯
        function checkResourceCount() {
            if (performance && performance.getEntriesByType) {
                const resources = performance.getEntriesByType('resource');
                const status = resources.length < 50 ? 'pass' : resources.length < 100 ? 'warning' : 'fail';
                return { status, details: `ãƒªã‚½ãƒ¼ã‚¹æ•°: ${resources.length}` };
            }
            return { status: 'warning', details: 'Performance APIåˆ©ç”¨ä¸å¯' };
        }
        
        // JavaScriptå®Ÿè¡Œæ™‚é–“ã‚’ãƒã‚§ãƒƒã‚¯
        function checkJSPerformance() {
            const start = performance.now();
            // ç°¡å˜ãªå‡¦ç†ã‚’å®Ÿè¡Œ
            for (let i = 0; i < 10000; i++) {
                Math.random();
            }
            const end = performance.now();
            const executionTime = end - start;
            const status = executionTime < 10 ? 'pass' : executionTime < 50 ? 'warning' : 'fail';
            return { status, details: `å®Ÿè¡Œæ™‚é–“: ${executionTime.toFixed(2)}ms` };
        }
        
        // JavaScriptæ©Ÿèƒ½ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
        function runJavaScriptTests() {
            const tests = [
                { name: 'ã‚¹ãƒ ãƒ¼ã‚ºã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å‹•ä½œ', test: () => testSmoothScroll() },
                { name: 'DOMæ“ä½œæ©Ÿèƒ½', test: () => testDOMManipulation() },
                { name: 'ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼', test: () => testEventListeners() },
                { name: 'AJAX/Fetchæ©Ÿèƒ½', test: () => testAjaxFunctionality() },
                { name: 'ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸', test: () => testLocalStorage() }
            ];
            
            const container = document.getElementById('jsTests');
            container.innerHTML = tests.map(test => createTestItem(test.name)).join('');
            
            tests.forEach((test, index) => {
                setTimeout(() => {
                    try {
                        const result = test.test();
                        updateTestItem(test.name, result ? 'pass' : 'fail');
                        testResults.push({ category: 'JavaScript', name: test.name, status: result ? 'pass' : 'fail' });
                    } catch (error) {
                        updateTestItem(test.name, 'fail');
                        testResults.push({ category: 'JavaScript', name: test.name, status: 'fail', error: error.message });
                    }
                }, index * 150);
            });
        }
        
        // JavaScriptæ©Ÿèƒ½ãƒ†ã‚¹ãƒˆé–¢æ•°ç¾¤
        function testSmoothScroll() {
            return CSS.supports('scroll-behavior', 'smooth') || 'scrollTo' in window;
        }
        
        function testDOMManipulation() {
            try {
                const testElement = document.createElement('div');
                testElement.classList.add('test');
                return testElement.classList.contains('test');
            } catch {
                return false;
            }
        }
        
        function testEventListeners() {
            try {
                const testElement = document.createElement('div');
                let eventFired = false;
                testElement.addEventListener('test', () => eventFired = true);
                testElement.dispatchEvent(new Event('test'));
                return eventFired;
            } catch {
                return false;
            }
        }
        
        function testAjaxFunctionality() {
            return 'fetch' in window || 'XMLHttpRequest' in window;
        }
        
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'test');
                const result = localStorage.getItem('test') === 'test';
                localStorage.removeItem('test');
                return result;
            } catch {
                return false;
            }
        }
        
        // ãƒ†ã‚¹ãƒˆé …ç›®ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°
        function updateTestItem(testName, status) {
            const elementId = testName.replace(/\s+/g, '_');
            const element = document.getElementById(elementId);
            if (element) {
                element.className = `test-item ${status}`;
                const statusElement = element.querySelector('.status');
                statusElement.className = `status ${status}`;
                statusElement.textContent = getStatusText(status);
            }
        }
        
        // çµæœã‚µãƒãƒªãƒ¼ã‚’è¡¨ç¤º
        function displayResultsSummary() {
            const categories = ['Browser Support', 'Viewport', 'Performance', 'JavaScript'];
            const summary = categories.map(category => {
                const categoryResults = testResults.filter(r => r.category === category);
                const passCount = categoryResults.filter(r => r.status === 'pass').length;
                const total = categoryResults.length;
                return { category, passCount, total, percentage: total > 0 ? Math.round((passCount / total) * 100) : 0 };
            });
            
            const container = document.getElementById('resultsSummary');
            container.innerHTML = summary.map(s => `
                <div class="summary-card">
                    <h3>${s.percentage}%</h3>
                    <p>${s.category}</p>
                    <p>${s.passCount}/${s.total} é€šé</p>
                </div>
            `).join('');
        }
        
        // å…¨ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
        async function runAllTests() {
            const button = document.getElementById('runTests');
            button.disabled = true;
            button.innerHTML = 'ğŸ”„ ãƒ†ã‚¹ãƒˆå®Ÿè¡Œä¸­...<span class="loading"></span>';
            
            testResults = [];
            
            // ãƒ†ã‚¹ãƒˆã‚’é †æ¬¡å®Ÿè¡Œ
            runBrowserSupportTests();
            
            setTimeout(() => {
                runViewportTests();
            }, 1000);
            
            setTimeout(() => {
                runPerformanceTests();
            }, 2000);
            
            setTimeout(() => {
                runJavaScriptTests();
            }, 3000);
            
            // çµæœã‚µãƒãƒªãƒ¼ã‚’è¡¨ç¤º
            setTimeout(() => {
                displayResultsSummary();
                button.disabled = false;
                button.innerHTML = 'âœ… ãƒ†ã‚¹ãƒˆå®Œäº† - å†å®Ÿè¡Œ';
            }, 5000);
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            displayBrowserInfo();
        });
    </script>
